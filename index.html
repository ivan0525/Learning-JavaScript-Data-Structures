    function TreeNode(val, left, right) {
        this.val = (val===undefined ? 0 : val)
        this.left = (left===undefined ? null : left)
        this.right = (right===undefined ? null : right)
    }

    var minDiffInBST = function (root) {
        let res = Number.MAX_SAFE_INTEGER;
        let pre = -1;
        while (root !== null) {
          // while(root !== null) {
          root = root.left;
          if (pre === -1) {
            pre = root.val;
          } else {
            res = Math.min(res, root.val - pre);
            pre = root.val;
          }
          // }
          root = root.right;
        }
        return res;
      };

    </script>
    <script type="text">
      let arr = [1,-4,-300,34,-43,100]
      function solution(arr) {
        const {length: len} = arr
        let minus = -1, plus = -1
        let temp = 0
        for (let i = 0; i < len; i++) {
          if (minus === -1) {
            if (arr[i] < 0 && plus >=0) {
              minus = i
            }
            if (arr[i]>0&&plus<0) {
              plus = i
            }
          }
          if (minus >= 0 && plus >= 0) {
            temp = arr[plus]
            arr[plus++] = arr[minus]
            for (let k = minus; k>plus;k--) {
              arr[k] = arr[k-1]
            }
            arr[plus] = temp
            minus = -1
          }
        }
        return arr
      }
      console.log(solution(arr))
    </script>
